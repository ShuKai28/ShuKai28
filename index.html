<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer with Login</title>
  <!-- Firebase JS SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      background-color: #e8f0fe; /* Soft blue background */
      color: #333;
    }
    .container {
      width: 100%;
      max-width: 500px;
      background-color: #ffffff;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }
    .container:hover {
      transform: translateY(-5px);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #1a73e8; /* Google blue */
    }
    #loginForm {
      display: flex;
      flex-direction: column;
    }
    input {
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s;
    }
    input:focus {
      border-color: #1a73e8;
    }
    button {
      padding: 12px;
      background-color: #1a73e8;
      color: #ffffff;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #155ab3;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
    }
    #logoutBtn {
      padding: 10px;
      background-color: #d32f2f;
      color: #ffffff;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
    }
    #logoutBtn:hover {
      background-color: #b71c1c;
    }
  </style>
</head>
<body>
  <!-- Login Section -->
  <div id="loginSection" class="container">
    <h1>Login to View PDF</h1>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- PDF Viewer Section -->
  <div id="pdfViewer" class="container" style="display: none;">
    <h1>PDF Viewer</h1>
    <iframe src="52___090-1-600.pdf"></iframe>
    <button id="logoutBtn">Logout</button>
  </div>

  <script type="module">
    // Firebase configuration
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBf6HVZWz4mH8AAcLyQwMTLdMz0039l1PE",
      authDomain: "individual-nfc.firebaseapp.com",
      projectId: "individual-nfc",
      storageBucket: "individual-nfc.firebaseapp.com",
      messagingSenderId: "127385211914",
      appId: "1:127385211914:web:a1ff1a070820e5830ffbf3",
      measurementId: "G-M4B4Q7TJ4D"
    };
    
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Login function
    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          showPdfViewer();
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    });

    // Logout function
    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        showLoginForm();
      });
    });

    // Function to show the PDF Viewer and hide the Login Form
    function showPdfViewer() {
      document.getElementById("loginSection").style.display = "none";
      document.getElementById("pdfViewer").style.display = "block";
    }

    // Function to show the Login Form and hide the PDF Viewer
    function showLoginForm() {
      document.getElementById("loginSection").style.display = "block";
      document.getElementById("pdfViewer").style.display = "none";
    }

    // Check if the user is logged in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        showPdfViewer(); // User is logged in
      } else {
        showLoginForm(); // User is not logged in
      }
    });
  </script>
</body>
</html>
